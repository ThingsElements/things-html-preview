<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>things-html-preview demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  
  <link rel="import" href="../things-html-preview.html">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>

<body unresolved>
  <demo-snippet class="centered-demo">
    <template>
      <sample-things-html-preview></sample-things-html-preview>

      <dom-module id="sample-things-html-preview">
        <template>
          <paper-input
           value="{{srcdoc}}"
           label="HTML">
          </paper-input>

          <things-html-preview
            id="previewer"
            srcdoc="{{srcdoc}}"
            height="200"
            width="400">
          </things-html-preview>
        </template>

        <script>
          Polymer({
            is: "sample-things-html-preview",

            properties: {
              srcdoc: {
                type: String,
                value: "<marquee>It's Things html preview.</marquee>",
                notify: true
              }
            }
          });
        </script>
      </dom-module>
    </template>
  </demo-snippet>

</body>
</html>
